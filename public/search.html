<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kids Cook Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Short+Stack" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/search.css">
    <link href="https://fonts.googleapis.com/css?family=Pompiere|Short+Stack" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <!-- navigation bar -->
    <nav class="navbar is-transparent" role="navigation" aria-label="dropdown navigation">
        <div class="container">


            <a class="navbar-brand is-size-2 logo navbar-start" href="index.html">
                Kids Cook
            </a>

            <div class="navbar-end">

                <a class="navbar-item is-size-5" href="resources.html">
                    Resources
                </a>

                <a class="navbar-item is-size-5 " href="about.html">
                    About
                </a>


                <a href = "./search.html" class="navbar-item is-size-5 ">
                    Find Recipes
                </a>


            </div>

        </div>

    </nav>

    <!-- main content -->
    <div class="container">
        <section class="section is-medium">
            <div class="tile is-ancestor" id="hero">
                <div class="tile is-parent is-6" id="hero2">
                    <article class="tile is-child notification">
                        <h1 class="title is-capitalized has-text-weight-bold">Search Our Recipes.</h1>
                        <p class="subtitle" id="subtitle">Enter any key words into the filter to search through all our recipes.</p>

                        <!-- email input -->
                        <div class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-medium" type="search" name="search" placeholder="search" id="search" required>

                                    <span class="icon is-small is-left">
                                    <i class="fa fa-search"></i>
                                    </span>

                                    <!-- start button <input class="input is-medium" type="password" placeholder="password" id="password" required> -->

                                    <p class="help is-danger hidden" id="errorMsg">Input Invalid</p>
                                    <!-- start button -->
                                    <div class="content">
                                        <button class="button is-large is-danger" type="submit" id="go">GO</button>
                                    </div>
                            </div>
                        </div>
                    </article>
                </div>

<div class="tile is-parent is-6" id="hero2">
            <!-- testimonials -->
            <div class="columns">

                <div class="column">
                    <img id="veg" class="image is-128x128"src="https://cdn.pixabay.com/photo/2016/08/11/08/04/vegetables-1584999_1280.jpg">
                    <p class="title is-2">Search Vegetables!</p>
                </div>

                <div class="column">
                    <img id="fruit" class="image is-128x128"src="https://cdn.pixabay.com/photo/2013/02/17/12/24/fruits-82524_1280.jpg">
                    <p class="title is-2">Search Fruit!</p>
                </div>

                <div class="column">
                    <img id="grain" class="image is-128x128"src="https://cdn.pixabay.com/photo/2014/07/22/09/59/bread-399286_1280.jpg">
                    <p class="title is-2">Search Wholegrains!</p>
                </div>

                <div class="column">
                    <img id ="protein" class="image is-128x128"src="https://cdn.pixabay.com/photo/2017/03/23/19/57/asparagus-2169305_1280.jpg">
                    <p class="title is-2">Search Protein!</p>
                </div>


            </div>
        </div>
    </section>

    </div>

    <!-- Results/recipe recommendations -->
    <div id="resultsWrapper" class="hidden container">
        <div id ="results" >
            


        </div>
    </div>






    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p><strong>Kids Cook</strong> by Alicia Barrett and Lauren Spencer (2017).</p>
            </div>
        </div>
    </footer>
<script src="assets/js/search.js"></script>
</body>
</html>
